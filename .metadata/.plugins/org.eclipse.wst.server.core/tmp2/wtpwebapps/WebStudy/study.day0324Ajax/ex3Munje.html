<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://code.jquery.com/jquery-1.10.2.js"></script>
<script type="text/javascript">
	$(function(){
		$("#btn1").click(function(){
			$.getJSON("ex3Munje.json",function(data){
				var str = "";
				
				$.each(data,function(i,ele){
					str += "Name : "+ele.name+"<br>";
					if(ele.hobby!=null){
						str += "hobby : "+ele.hobby+"<br>";
					}
					str += "age : "+ele.age+"<br>";
					str += "kor : "+ele.score.kor+"<br>";
					str += "eng : "+ele.score.eng+"<br>";
					alert(ele.score.length);
					if(ele.score.mat!=null){
						str += "mat : "+ele.score.mat+"<br>";
					}
					str += "<hr>";
					
					
				});
				$("#out").html(str);
			});
			
		});
		
	});
</script>
</head>
<body>
	<button type="button" id="btn1">json 데이터 읽기</button>
	<div id="out">
	
	</div>
</body>
</html>
