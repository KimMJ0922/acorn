<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://code.jquery.com/jquery-1.10.2.js"></script>
<script type="text/javascript">
	$(function(){
		$("#btn1").click(function(){
			$.ajax({
				type:"get",
				url:"../study.day0324Ajax/Ex4SawonToJSON.jsp",
				dataType:"json",
				success:function(data){//성공시 호출
					var str = "<table>";
					str+= "<tr bgcolor='#ffccff'>";
					str+= "<th width='50'>번호</th>";
					str+= "<th width='70'>이름</th>";
					str+= "<th width='60'>나이</th>";
					str+= "<th width='80'>부서</th>";
					str+= "<th width='100'>연봉</th>";
					str+= "</tr>";
					$.each(data.sawon,function(i,ele){
						str+="<tr>";
						str+="<td>"+ele.num+"</td>";
						str+="<td>"+ele.name+"</td>";
						str+="<td>"+ele.age+"</td>";
						str+="<td>"+ele.buseo+"</td>";
						str+="<td>"+ele.salary+"</td>";
						str+="</tr>";
					});
					str += "</table>";
					$("#out").html(str);
				},
				statusCode:{
					404:function(){
						alert("404");
					},
					500:function(){
						alert("500");
					}
					
				}
			});
		});
	});
</script>
<link rel="stylesheet" type="text/css" href="../study.day0324Ajax/style.css">
</head>
<body>
	<button type="button" id="btn1">json 데이터 읽기</button>
	<div id="out">
	
	</div>
</body>
</html>
