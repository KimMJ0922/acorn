<!DOCTYPE html>
<html>
<head>
<script src="https://code.jquery.com/jquery-1.10.2.js"></script>
<meta charset="UTF-8">
<style type="text/css">
	.init{position:absolute;
	left: 300px;
	top:50px;
	width:300px;
	border: 5px groove gray
	}

</style>
<script type="text/javascript">

$(function(){
	$("#btn1").click(function() {
		var left = $(".init").css("left");
		console.log(left);
		var w = parseInt(left,10);
		console.log(w);
		w-=5;
		$(".init").css("left",w+"px");
	});
	
	$("#btn2").click(function() {
		var left = $(".init").css("left");
		var w = parseInt(left,10);
		w+=5;
		$(".init").css("left",w+"px");
	});
	
	$("#btn3").click(function() {
		var top = $(".init").css("top");
		var w = parseInt(top,10);
		w-=5;
		$(".init").css("top",w+"px");
	});
	
	$("#btn4").click(function() {
		var top = $(".init").css("top");
		var w = parseInt(top,10);
		w+=5;
		$(".init").css("top",w+"px");
	});
	
	
});
</script>
<title>Insert title here</title>
</head>
<body>
 <button type="button" id="btn1" >좌</button>
 <button type="button" id="btn2" >우</button>
 <button type="button" id="btn3" >상</button>
 <button type="button" id="btn4" >하</button>
 <br><br>
 <img alt="" src="../img/01.png" class="init">
</body>
</html>
