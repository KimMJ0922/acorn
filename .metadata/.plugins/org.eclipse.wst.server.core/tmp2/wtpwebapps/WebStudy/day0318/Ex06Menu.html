<!DOCTYPE html>
<html>
<head>
<script src="https://code.jquery.com/jquery-1.10.2.js"></script>
<meta charset="UTF-8">
<style type="text/css">
	ul,li{
		list-style: none;
		padding: 0;
		margin: 0;
		
	}
	ul li{
		float: left;
		width: 150px;
		height: 50px;
		line-height: 50px;
		text-align: center;
		border: 1px solid gray;
		margin: 0 5px;
	}
	.menu{
	
		background: black;
		color: #fff;
	}
</style>
<script type="text/javascript">
	$(function(){
		//hover
		$("ul li").hover(function(){
			$(this).addClass("menu");
		},function(){
			$(this).removeClass("menu");
		});
	});
</script>
<title>Insert title here</title>
</head>
<body>
	<ul>
	<li>정보</li>
	<li>상품</li>
	<li>게시판</li>
	<li>고객센터</li>
	
	
	</ul>
</body>
</html>
